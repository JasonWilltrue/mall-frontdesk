<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录界面</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
  <div class="login_wrapper">
    <!-- 登录框 -->
    <div class="dialog dialog-shadow">
      <!-- 头部 -->
      <div class="dialog_header">
        <h4 class="dialog_header_title">使用 Smartisan ID 登录官网</h4>
      </div>
      <!-- 登录内容 -->
      <div class="dialog_content">
        <div class="login_from">
          <ul class="common-form">
            <li class="username">
              <div class="input">
                <span class="icon"><i>手机号/邮箱</i></span>
                <label for="username">
                  <input type="text" placeholder="请输入账号" name="username">
                </label>
              </div>
            </li>
            <li class="password">
              <div class="input">
                <span class="icon"><i>密码</i></span>
                <label for="username">
                  <input type="text" placeholder="请输入密码" name="password">
                </label>
              </div>
            </li>
            <li class="remember">
              <div class="auto">
                <span class="checkbox">
                  <a href="#"></a>
                </span>
                记住密码
              </div>
              <a class="forgotpassword">忘记密码？</a>
              <a class="registercloud">注册 Smartisan ID</a>
            </li>
          </ul>
          <!-- 登录按钮 -->
          <div class="btn_wrapper clearfix">
            <div class="btn">
              登录
            </div>
          </div>
          <!-- 登录底部 -->
          <div class="info_wrapper">
            <ul>
              <li>
                <ul class="login_three">
                  <li class="text">其他账号登录：</li>
                  <li class="wechat"></li>
                  <li class="weibo"></li>
                  <li class="qq"></li>
                  <li class="alipay"></li>
                </ul>
              </li>
              <li>
                <a class="other_login">国际手机号登录</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
    <!-- loading加载 -->
    <div class="loading" style="diplay:none"></div>
    <!-- 底部 -->
    <div class="copyright">
      <div class="clearfix">
        <h2>Copyright © 2017, Smartisan Digital Co., Ltd. All Rights Reserved.</h2>
        <h3 class="company">北京锤子数码科技有限公司</h3>
      </div>
      <h4>
        <a href="http://www.miibeian.gov.cn/" target="_blank"><span>京ICP备14041720号-1</span><span>京ICP证140622号</span><span>京公网安备11010502025474</span></a>
      </h4>
    </div>
  </div>
</body>

</html>
