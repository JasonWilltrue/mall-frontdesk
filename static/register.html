<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/register.css" />
  <title>注册页面</title>
</head>

<body>
  <div class="register_wrapper">
    <!-- 注册框 -->
    <div class="dialog dialog-shadow">
      <div class="dialog_header">
        <h4 class="dialog_header_title">注册 Smartisan ID</h4>
      </div>
      <!-- 登录内容 -->
      <div class="dialog_content">
        <div class="login_from">
          <ul class="common-form">
            <li class="username">
              <div class="input">
                <span class="icon"><i>账号</i></span>
                <label for="username">
                  <input type="text" placeholder="账号或手机号" name="username">
                </label>
              </div>
            </li>
            <li class="password">
              <div class="input">
                <span class="icon"><i>密码</i></span>
                <label for="username">
                  <input type="text" placeholder="密码" name="password">
                </label>
              </div>
            </li>
            <li class="rempassword">
              <div class="input">
                <span class="icon"><i>重复密码</i></span>
                <label for="username">
                  <input type="text" placeholder="输入密码" name="password">
                </label>
              </div>
            </li>
            <li class="remember">
              <div class="auto">
                <span class="checkbox">
                  <a href="#"></a>
                </span>
                我已阅读并同意遵守 <a href="#">法律声明</a> 和 <a href="#">隐私条款</a>
              </div>
            </li>
          </ul>
          <!-- 登录按钮 -->
          <div class="btn_wrapper clearfix">
            <div class="btn">
              注册
            </div>
          </div>
          <!-- 登录底部 -->
          <div class="info_wrapper">
            <p>如果您已拥有 Smartisan ID，则可在此<a href="">登录</a></p>
          </div>
        </div>
      </div>
    </div>
    <!-- loading加载 -->
    <div class="loading" style="diplay:none"></div>
    <!-- 底部 -->
    <div class="copyright">
      <div class="clearfix">
        <h2>Copyright © 2017, Smartisan Digital Co., Ltd. All Rights Reserved.</h2>
        <h3 class="company">北京锤子数码科技有限公司</h3>
      </div>
      <h4>
        <a href="http://www.miibeian.gov.cn/" target="_blank"><span>京ICP备14041720号-1</span><span>京ICP证140622号</span><span>京公网安备11010502025474</span></a>
      </h4>
    </div>

  </div>
</body>

</html>
